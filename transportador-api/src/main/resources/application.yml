
server:
  servlet:
    context-path: /transportador-api
  port: 8083

spring:
  application:
    name: 'transportador-api'
  datasource:
    password: root
    username: root
    url: 'jdbc:mysql://localhost:3306/transportador'
  jpa:
    hibernate:
      ddl-auto: update

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka