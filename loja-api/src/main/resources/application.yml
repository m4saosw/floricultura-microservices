server:  port: 8080  servlet:    context-path: /loja-api# Endereco do servidor de nomeseureka:  client:    register-with-eureka: true    fetch-registry: true    service-url:      defaultZone: http://localhost:8761/eureka# Endereco do servidor de autenticaçãosecurity:  oauth2:    resource:      user-info-uri: http://localhost:8088/user# Permite as requisições atraves do feign terem compartilhamento do contexto de segurança, evitando erros de falta de tokens.hystrix:  shareSecurityContext: true