server:
  port: 8081
  servlet:
    context-path: /fornecedor-api

spring:
  application:
    name: 'fornecedor-api'
  datasource:
    password: root
    username: root
    url: jdbc:mysql://localhost:3306/fornecedor
  jpa:
    hibernate:
      ddl-auto: update

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka